<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- SEO -->
    <meta name="theme-color" content="#0a0a0a">
    <title>Page Not Found â€” Bertrand Brands</title>
    <meta name="robots" content="noindex">

    <!-- Favicon & Touch Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bertrand Brands" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">

    <style>
        /* === RESET === */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Prevent pinch-to-zoom and triple-tap zoom on iOS */
        html {
            touch-action: pan-x pan-y;
        }

        @supports (-webkit-touch-callout: none) {
            html {
                -webkit-text-size-adjust: 100%;
            }
        }

        /* === TOKENS === */
        :root {
            --bg: #0a0a0a;
            --bg-elevated: #111111;
            --text: #fafafa;
            --text-muted: #a3a3a3;
            --text-subtle: #737373;
            --accent: #D97706;
            --accent-hover: #B45309;
            --border: rgba(255, 255, 255, 0.08);
            --font-display: 'Fraunces', Georgia, serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-md: 8px;
            --text-sm: 0.875rem;
            --text-base: 1rem;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* === 404 CONTENT === */
        .error-page {
            text-align: center;
            max-width: 480px;
        }

        .error-page__code {
            font-family: var(--font-display);
            font-size: clamp(5rem, 15vw, 8rem);
            font-weight: 300;
            letter-spacing: -0.04em;
            color: var(--text-subtle);
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-page__title {
            font-family: 'Fraunces', Georgia, serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 400;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .error-page__message {
            font-size: var(--text-base);
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .error-page__actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .error-page__link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            font-size: var(--text-base);
            font-weight: 500;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }

        .error-page__link--primary {
            background: var(--accent);
            color: white;
        }

        .error-page__link--primary:hover {
            background: var(--accent-hover);
        }

        .error-page__link--secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .error-page__link--secondary:hover {
            color: var(--text);
            border-color: var(--text-subtle);
        }

        /* === FOOTER === */
        .error-page__footer {
            margin-top: 4rem;
            font-size: var(--text-sm);
            color: var(--text-subtle);
        }

        .error-page__footer a {
            color: var(--text-muted);
            transition: color 0.2s ease;
        }

        .error-page__footer a:hover {
            color: var(--accent);
        }

        /* Focus styles */
        :focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <main class="error-page">
        <p class="error-page__code">404</p>
        <h1 class="error-page__title">Page not found</h1>
        <p class="error-page__message">
            The page you're looking for doesn't exist or may have moved.
            Let's get you back on track.
        </p>
        <div class="error-page__actions">
            <a href="/" class="error-page__link error-page__link--primary">
                Back to homepage
            </a>
            <a href="/#intake" class="error-page__link error-page__link--secondary">
                Get in touch
            </a>
        </div>
        <p class="error-page__footer">
            <a href="https://scottbertrand.com">A Scott Bertrand venture</a>
        </p>
    </main>
    <script>
        // Prevent iOS triple-tap and gesture zoom
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); }, { passive: false });
        document.addEventListener('gesturechange', function(e) { e.preventDefault(); }, { passive: false });
        document.addEventListener('gestureend', function(e) { e.preventDefault(); }, { passive: false });
    </script>

<!-- Universal Visitor Notification -->
<script src="/components/visitor-notify.js"></script>
</body>
</html>
