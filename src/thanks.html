<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- SEO -->
    <meta name="theme-color" content="#0a0a0a">
    <title>Thanks for reaching out â€” Bertrand Brands</title>
    <meta name="robots" content="noindex">

    <!-- Favicon & Touch Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bertrand Brands" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">

    <style>
        /* === RESET === */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Prevent pinch-to-zoom and triple-tap zoom on iOS */
        html {
            touch-action: pan-x pan-y;
        }

        @supports (-webkit-touch-callout: none) {
            html {
                -webkit-text-size-adjust: 100%;
            }
        }

        /* === TOKENS === */
        :root {
            --bg: #0a0a0a;
            --bg-elevated: #111111;
            --text: #fafafa;
            --text-muted: #a3a3a3;
            --text-subtle: #737373;
            --accent: #D97706;
            --accent-hover: #B45309;
            --border: rgba(255, 255, 255, 0.08);
            --font-display: 'Fraunces', Georgia, serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-md: 8px;
            --text-sm: 0.875rem;
            --text-base: 1rem;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* === THANKS CONTENT === */
        .thanks-page {
            text-align: center;
            max-width: 480px;
        }

        .thanks-page__brand {
            margin-bottom: 2rem;
        }

        .thanks-page__logomark {
            width: 64px;
            height: auto;
            margin-bottom: 1rem;
            filter: brightness(0) saturate(100%) invert(48%) sepia(89%) saturate(1000%) hue-rotate(4deg) brightness(88%);
        }

        .thanks-page__wordmark {
            height: 24px;
            width: auto;
        }

        .thanks-page__title {
            font-family: 'Fraunces', Georgia, serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 400;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .thanks-page__message {
            font-size: var(--text-base);
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .thanks-page__actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .thanks-page__link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            font-size: var(--text-base);
            font-weight: 500;
            border-radius: var(--radius-md);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .thanks-page__link--primary {
            background: var(--accent);
            color: white;
        }

        .thanks-page__link--primary:hover {
            background: var(--accent-hover);
        }

        @keyframes rgb-border-rotate {
            0% { --rgb-angle: 0deg; }
            100% { --rgb-angle: 360deg; }
        }

        @property --rgb-angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        .thanks-page__link--secondary {
            background: var(--bg);
            color: var(--text-muted);
            border: 1px solid transparent;
            position: relative;
            z-index: 0;
            background-clip: padding-box;
        }

        .thanks-page__link--secondary::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: var(--radius-md);
            background: conic-gradient(
                from var(--rgb-angle),
                #ff6666 0deg,
                #66ff66 120deg,
                #6699ff 240deg,
                #ff6666 360deg
            );
            z-index: -1;
            animation: rgb-border-rotate 4s linear infinite;
            filter: blur(4px);
            opacity: 0.4;
        }

        .thanks-page__link--secondary::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--bg);
            border-radius: var(--radius-md);
            z-index: -1;
        }

        .thanks-page__link--secondary:hover {
            color: var(--text);
        }

        .thanks-page__link--secondary:hover::before {
            filter: blur(6px);
            opacity: 0.7;
            inset: -3px;
        }

        /* === FOOTER === */
        .thanks-page__footer {
            margin-top: 4rem;
            font-size: var(--text-sm);
            color: var(--text-subtle);
        }

        .thanks-page__footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .thanks-page__footer a:hover {
            color: var(--text);
            text-shadow:
                0 0 2px rgba(255, 255, 255, 0.3),
                0 0 10px rgba(255, 60, 60, 0.7),
                0 0 20px rgba(255, 60, 60, 0.4),
                0 0 10px rgba(60, 255, 60, 0.7),
                0 0 25px rgba(60, 255, 60, 0.4),
                0 0 10px rgba(60, 100, 255, 0.7),
                0 0 30px rgba(60, 100, 255, 0.4);
        }

        /* Focus styles */
        :focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <main class="thanks-page">
        <div class="thanks-page__brand">
            <img src="/assets/bertrand-brands-logomark.png" alt="" class="thanks-page__logomark">
            <br>
            <img src="/assets/bertrand-brands-wordmark.png" alt="Bertrand Brands" class="thanks-page__wordmark">
        </div>
        <h1 class="thanks-page__title">Thanks for reaching out</h1>
        <p class="thanks-page__message">
            Your message has been received. I'll review it and get back to you within 1-2 business days.
        </p>
        <div class="thanks-page__actions">
            <a href="/" class="thanks-page__link thanks-page__link--primary">
                Back to homepage
            </a>
            <a href="https://scottbertrand.com" class="thanks-page__link thanks-page__link--secondary">
                Visit scottbertrand.com
            </a>
        </div>
        <p class="thanks-page__footer">
            <a href="https://scottbertrand.com">A Scott Bertrand venture</a>
        </p>
    </main>
    <script>
        // Prevent iOS triple-tap and gesture zoom
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); }, { passive: false });
        document.addEventListener('gesturechange', function(e) { e.preventDefault(); }, { passive: false });
        document.addEventListener('gestureend', function(e) { e.preventDefault(); }, { passive: false });
    </script>

<!-- Universal Visitor Notification -->
<script src="/components/visitor-notify.js"></script>
</body>
</html>
