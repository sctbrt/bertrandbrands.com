<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Thank You | Bertrand Brands</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Prevent pinch-to-zoom and triple-tap zoom on iOS */
    html {
      touch-action: pan-x pan-y;
    }

    @supports (-webkit-touch-callout: none) {
      html {
        -webkit-text-size-adjust: 100%;
      }
    }

    :root {
      --bg: #0a0a0a;
      --text: #fafafa;
      --text-muted: #888888;
      --accent: #D97706;
      --font-display: 'Fraunces', Georgia, serif;
      --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 480px;
    }

    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: rgba(217, 119, 6, 0.1);
      border: 1px solid rgba(217, 119, 6, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 32px;
      height: 32px;
      color: var(--accent);
    }

    h1 {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .next-steps {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
      text-align: left;
    }

    .next-steps h2 {
      font-family: var(--font-body);
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .next-steps ul {
      list-style: none;
    }

    .next-steps li {
      position: relative;
      padding-left: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--text-muted);
      font-size: 0.9375rem;
      line-height: 1.5;
    }

    .next-steps li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0.5rem;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
    }

    .next-steps li:last-child {
      margin-bottom: 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--text);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
      </svg>
    </div>

    <h1>Thank you for choosing Bertrand Brands</h1>
    <p>We're looking forward to working with you.</p>

    <div class="next-steps">
      <h2>What happens next</h2>
      <ul>
        <li>You'll receive a confirmation email shortly</li>
        <li>Scott will reach out within 1 business day to get started</li>
      </ul>
    </div>

    <a href="https://bertrandbrands.com" class="back-link">‚Üê Back to Bertrand Brands</a>
  </div>
  <script>
    // Prevent iOS triple-tap and gesture zoom
    document.addEventListener('gesturestart', function(e) { e.preventDefault(); }, { passive: false });
    document.addEventListener('gesturechange', function(e) { e.preventDefault(); }, { passive: false });
    document.addEventListener('gestureend', function(e) { e.preventDefault(); }, { passive: false });
  </script>
</body>
</html>
